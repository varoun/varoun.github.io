<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
    <link rel="stylesheet" href="https://s3.amazonaws.com/static.varoun.com/css/blog.css">
    
<script src="http://use.typekit.net/ajf8ggy.js"></script>
<script>
    try { Typekit.load(); } catch (e) {}
</script>

</head>
<body>

<div class="pure-g-r" id="layout">
    <div class="sidebar pure-u">
        <header class="header">
            <img class="post-avatar"
             alt="Varoun's avatar" src="https://s3.amazonaws.com/static.varoun.com/images/varoun-avatar.png"
             height="48" width="48">
            <p class="post-meta">
            By <a class="post-author" href="#">varoun</a> on {{ page.date | date_to_string }} 
            </p>
            <p class="post-meta"> 
            {% for category in page.categories %}
            <a class="post-category post-category-{{ category }}" href="#">{{ category }}</a>
            {% endfor %}
            </p>
        </header>
    </div>
    <div class="pure-u-1">
        <div class="content">
            <!-- A wrapper for a blog post -->
            <div class="posts">
                
                {{ content }}
                
            </div>

            <footer class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</div>

<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
<script>
YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>



</body>
</html>
